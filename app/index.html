<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather app</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <main>
        <div>
            <input type="text" class="search" placeholder="Your city name">
            <button type="submit" class="btn btn-location-weather">Search</button>
            <button type="button" class="btn btn-current-weather">Current location</button>
        </div>
        <div id="location"></div>
        <div id="date"></div>
        <div id="out"></div>
        <div class="weatherDetails">
            <h1><span id="temp"></span></h1>
            <p id="tempMinMax"></p>
            <h2 id="description"></h2>
        </div>
    </main>
    <script src="scripts/main.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
